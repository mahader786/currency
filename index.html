<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="input_grp">
            <label htmlFor="">Amount:</label>
            <input type="number" class='input' />
       </div>

       <select name="" id="" class="selectf">
        <option value="INR">India Rupee</option>
        <option value="USD">Uited State Dollar</option>
        <option value="EUR">Euro</option>
        <option value="GBP">British Pound Sterling</option>
        <option value="AUD">Australian Dollar</option>
        <option value="JPY">Japan Pound Yen</option>
       </select>

       <select name="" id="" class="selects">
       <option value="INR">India Rupee</option>
        <option value="USD">Uited State Dollar</option>
        <option value="EUR">Euro</option>
        <option value="GBP">British Pound Sterling</option>
        <option value="AUD">Australian Dollar</option>
        <option value="JPY">Japan Pound Yen</option>
       </select>
       <div class="btn" onclick="wether()">
            <button >Convert</button>
       </div>
       <div class="result">
        <p>1INR=1INR</p>
       </div>
    </div>
<script src="script.js"></script>
</body>
</html>
